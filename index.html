<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card__wrapper">
        <div class="card">
          <div class="card__bg">
            <!-- <img src="images/illustration-hero.svg" alt="Hero Image" class="card-hero"> -->
          </div>
          <div class="card__description">
            <div class="card__summary">
              <h2 class="card__heading">Order Summary</h2>
              <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card__plan">
              <div class="plan__icon">
                <img src="images/icon-music.svg" alt="Music Icon">
              </div>
              <div class="plan__text">
                <span class="bold">Annual Plan</span>
                <span class="light">$59.99/year</span>
              </div>
              <a href="#">Change</a>
            </div>
            <a class="proceed btn">Proceed to Payment</a>
            <a class="cancel btn">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>
</body>
</html>
